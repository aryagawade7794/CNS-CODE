<!DOCTYPE html>
<html>
<head>
<title>Secure Login</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #2c3e50;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: white;
  width: 350px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}
h2 {
  color: #2c3e50;
  text-align: center;
  margin-bottom: 25px;
}
h3 {
  color: #34495e;
  font-size: 16px;
  margin-top: 20px;
  margin-bottom: 10px;
  border-bottom: 2px solid #3498db;
  padding-bottom: 5px;
}
input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
  box-sizing: border-box;
}
input:focus {
  outline: none;
  border-color: #3498db;
}
input:disabled {
  background: #ecf0f1;
  cursor: not-allowed;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 15px;
  cursor: pointer;
  font-weight: bold;
}
button:hover:not(:disabled) {
  background: #2980b9;
}
button:disabled {
  background: #95a5a6;
  cursor: not-allowed;
}
#out {
  margin-top: 20px;
  padding: 12px;
  text-align: center;
  border-radius: 5px;
  font-weight: bold;
  display: none;
}
.show {
  display: block !important;
}
.success {
  background: #2ecc71;
  color: white;
}
.error {
  background: #e74c3c;
  color: white;
}
.warning {
  background: #f39c12;
  color: white;
}
.attempts {
  margin-top: 10px;
  text-align: center;
  color: #7f8c8d;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <h2>üîê Login Portal</h2>
  
  <h3>Register</h3>
  <input id="regUser" placeholder="Username">
  <input id="regPass" placeholder="Password" type="password">
  <button onclick="register()">Register</button>
  
  <h3>Login</h3>
  <input id="logUser" placeholder="Username">
  <input id="logPass" placeholder="Password" type="password">
  <button id="loginBtn" onclick="login()">Login</button>
  <div class="attempts" id="attempts"></div>
  
  <div id="out"></div>
</div>
<script>
let users = {}
let loginAttempts = 0
let isBlocked = false

async function hash(p){
  const enc = new TextEncoder().encode(p)
  const buf = await crypto.subtle.digest("SHA-256", enc)
  return [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2,"0")).join("")
}

async function register(){
  let u = document.getElementById("regUser").value
  let p = document.getElementById("regPass").value
  if(!u||!p){out("Missing fields", false);return}
  if(users[u]){out("User exists", false);return}
  users[u] = await hash(p)
  out("Registration Successful", true)
}

async function login(){
  if(isBlocked){
    out("Account locked due to too many failed attempts", false)
    return
  }
  
  let u = document.getElementById("logUser").value
  let p = document.getElementById("logPass").value
  if(!u||!p){out("Missing fields", false);return}
  if(!users[u]){out("User not found", false);return}
  
  let h = await hash(p)
  if(h===users[u]){
    loginAttempts = 0
    updateAttempts()
    out("Login Successful", true)
  } else {
    loginAttempts++
    updateAttempts()
    
    if(loginAttempts >= 3){
      isBlocked = true
      blockLogin()
      out("Access Blocked! Too many failed attempts.", false)
    } else {
      out(`Invalid Password (${loginAttempts}/3 attempts)`, false)
    }
  }
}

function updateAttempts(){
  let el = document.getElementById("attempts")
  if(loginAttempts > 0 && loginAttempts < 3){
    el.textContent = `Failed attempts: ${loginAttempts}/3`
  } else {
    el.textContent = ""
  }
}

function blockLogin(){
  document.getElementById("logUser").disabled = true
  document.getElementById("logPass").disabled = true
  document.getElementById("loginBtn").disabled = true
}

function out(m, success){
  let el = document.getElementById("out")
  el.innerHTML = m
  if(success) {
    el.className = "success show"
  } else if(isBlocked) {
    el.className = "error show"
  } else {
    el.className = "error show"
  }
}
</script>
</body>
</html>
